<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="inner-container">
        <div class="card-img">
          <img class="image" src="images/image-equilibrium.jpg" alt="Avatar" />
        </div>
        <h3>Equilibrium #3429</h3>
        <label
          ><p>Our Equilibrium collection promotes balance and calm.</p></label
        >
        <div class="value-days-container">
          <section class="value-container">
            <img src="images/icon-ethereum.svg" alt="ETH Value" />
            <small class="margin-value">0.041ETH</small>
          </section>
          <section class="days-container">
            <img src="images/icon-clock.svg" alt="days left" />
            <small class="margin-value">3 days left</small>
          </section>
        </div>
        <hr class="line" />
        <footer class="footer-container">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="profile picture"
          />
          <small class="half-half-text">Creation of Jules Wyvern</small>
        </footer>
      </div>
    </div>
  </body>
</html>
